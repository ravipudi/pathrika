{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pathrika Reader</title>
    <link rel="stylesheet" href="{% static 'css/pure-min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>
    <header>
      <h1>Pathrika reader</h1>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
      <p>Code at <a href="https://github.com/pcx/pathrika/">Github</a></p>
    </footer>

    {% block js %}
      <script src="{% static 'js/libs/jquery.js' %}"></script>
      <script src="{% static 'js/libs/underscore.js' %}"></script>
      <script src="{% static 'js/libs/backbone.js' %}"></script>
    {% endblock %}
    {% block extra_js %}
    {% endblock %}
</body>
</html>
