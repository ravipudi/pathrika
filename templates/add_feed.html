{% extends "index.html" %}

{% block content %}
{% if form.errors %}
{% for error in form.errors %}
{{ error }}
{% endfor %}
{% endif %}

{% if success %}
<p>The feed has been added successfully</p>
{% endif %}
<form method="post" action="/add-feed/">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Add Feed" />
</form>
{% endblock %}
